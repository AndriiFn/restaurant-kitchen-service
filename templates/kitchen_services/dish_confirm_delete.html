{% extends "base.html" %}

{% block content %}
  <h1>Delete Dish</h1>
  <br>
  <h4>Are you sure you want to delete the dish "{{ dish.name }}"?</h4>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'kitchen_services:dish-list' %}" class="btn btn-secondary">Cancel</a>
    <input type="submit" value="Yes, delete it" class="btn btn-danger">
  </form>
{% endblock %}
