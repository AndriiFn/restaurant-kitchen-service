{% extends "base.html" %}

{% block content %}
  <h1>Dish types</h1>
  <ul>
    {% if dish_type_list %}
      {% for dish_type in dish_type_list %}
        <li>{{ dish_type.name }}</li>
      {% endfor %}
    {% else %}
      <p>Oops! It looks like there are no dish types available at the moment :(</p>
    {% endif %}
  </ul>
{% endblock %}
