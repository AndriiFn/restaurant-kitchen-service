{% extends "base.html" %}

{% block content %}
  <h1>Dishes</h1>

  <ul>
    {% for dish in dish_list %}
      <li><a href={% url 'kitchen_services:dish-detail' pk=dish.id %}>{{ dish.name }}</a> for {{ dish.price }} <strong>{{ dish.dish_type }}</strong></li>
      <p>About {{ dish.name }}: {{ dish.description }}</p>
    {% endfor %}
  </ul>
{% endblock %}
