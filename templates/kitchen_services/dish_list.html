{% extends "base.html" %}

{% block content %}
  <h1>Dishes</h1>

  <ul>
    {% for dish in dish_list %}
      <li>{{ dish.name }} for {{ dish.price }} <strong>{{ dish.dish_type }}</strong></li>
      <p>About {{ dish.name }}: {{ dish.description }}</p>
    {% endfor %}
  </ul>
{% endblock %}
